<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        let number = 0;
        function count(){
            number++;
            document.querySelector('h1').innerHTML = number;

            if (number % 10 === 0 ) 
            {
                alert(`Count is now ${number}.`)
            }
        }
        /*Here we are going to encounter an error as dom structure isn't completely processed by browser.
        so, browser can't find the button and it returnes null. so, to solve this issue, we can either move
        the script to all the way down after body or do the following javascript solution.*/

        document.addEventListener('DOMContentLoaded',function(){
            document.querySelector('button').onclick = count;
            /* we can use the same addEventListener here too, but as it's complecated when compared to 
            the above method, we are not using it */
            /*
                document.querySelector('button').addEventListener('click',count)
            */
        })
        /*document.querySelector('button').onclick = count;*/
        
    </script>
</head>
<body>
    <h1>0</h1>
    <button>Count</button>
</body>
</html>
