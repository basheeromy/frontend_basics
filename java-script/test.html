<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sq-Calculator</title>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            
            document.querySelector('button').onclick = function(){
                var v = document.querySelector('#number').value;
                b = c => Number(c) + Number(c);
                    
                document.querySelector('h2').innerHTML = b(v);

            }
        })
    </script>
</head>
<body>
    <form action="">
        <h1>Enter the value to calculate.</h1>
        <input type="text" id="number" placeholder="Enter the value">
    </form>
    <button>Submit</button>
    <h2></h2>
</body>
</html>
